- id: '1635630838683'
  alias: Motion sensor lamp gang
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.gang_beweging_sensor
    id: motion_on
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.gang_beweging_sensor
    id: motion_off
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: motion_on
      - condition: or
        conditions:
        - condition: state
          entity_id: sun.sun
          state: below_horizon
        - condition: numeric_state
          entity_id: sensor.gang_beweging_sensor_lux
          below: '5'
      sequence:
      - type: turn_on
        device_id: d84a8f705175b8cdb9ec708122336b6c
        entity_id: light.gang_lamp
        domain: light
        brightness_pct: 60
    - conditions:
      - condition: trigger
        id: motion_off
      sequence:
      - type: turn_off
        device_id: d84a8f705175b8cdb9ec708122336b6c
        entity_id: light.gang_lamp
        domain: light
    default: []
  mode: restart
