- id: unavailable_entities_notification
  alias: Unavailable Entities Notification
  description: Create persistent notification if there are unavailable entities, dismiss
    if none.
  mode: restart
  trigger:
  - platform: state
    entity_id: sensor.unavailable_entities
  action:
  - choose:
      conditions:
      - condition: numeric_state
        entity_id: sensor.unavailable_entities
        below: 1
      sequence:
      - service: persistent_notification.dismiss
        data:
          notification_id: unavailable_entities
    default:
    - service: persistent_notification.create
      data:
        title: Unavailable Entities
        message: '- {{ expand(state_attr(''sensor.unavailable_entities'',''entities''))|map(attribute=''entity_id'')|join(''

          - '') }}'
        notification_id: unavailable_entities

- alias: Set expected solar output for each month
  trigger:
    - platform: time
      at: '00:00:00'
  condition:
    - condition: template
      # Change the number here to get whatever day of the month you want.
      value_template: "{{ now().day == 1 }}"
  action:
    - service: input_select.select_next
      target:
        entity_id: input_select.expected_solar_energy_month
   
