# ########################################
# ###             GENERAL              ###
# ########################################
homeassistant:
  name: Home
  latitude: !secret lat_coord
  longitude: !secret long_coord
  elevation: 0
  unit_system: metric
  time_zone: !secret time_zone
  customize: !include customize.yaml

config:
hassio:
system_health:
ssdp:
zeroconf:
updater:
discovery:
cloud:

# to fix custom cards in home assistant cast
http:
  cors_allowed_origins:
    - https://cast.home-assistant.io

# ########################################
# ###             MOBILE               ###
# ########################################
mobile_app:

# ########################################
# ###                GUI               ###
# ########################################
lovelace:
  mode: yaml

  # Additional resources
  resources: !include lovelace/resources.yaml

map:

frontend:
  themes: !include_dir_named themes
  extra_html_url:
    - /local/hass-bha-icons.html  
      
# ########################################
# ###              LOGGING             ###
# ########################################

recorder: !include logging/recorder.yaml
history: !include logging/history.yaml
logbook: !include logging/logbook.yaml
logger: !include logging/logger.yaml

