# Home view dashboard
title: Home
icon: mdi:home-circle
panel: true
path: home
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"

cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: nest_picture_button
            entity: person.stefan_de_lange
            entity_picture: !secret default
          - type: custom:button-card
            template: nest_picture_button
            entity: person.miriam_de_lange
            entity_picture: !secret default
          - type: custom:button-card
            template: nest_picture_button
            entity: person.monique_de_lange
            entity_picture: !secret default
          - type: custom:button-card
            template: nest_picture_button
            entity: person.jonny_de_lange
            entity_picture: !secret default

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: nest_battery_button
            entity: sensor.battery_level_3
          - type: custom:button-card
            template: nest_battery_button
            entity: sensor.battery_level_2
          - type: custom:button-card
            template: nest_battery_button
            entity: sensor.battery_level_4 # verander naar battery level van mama
          - type: custom:button-card
            template: nest_battery_button
            entity: sensor.battery_level

      - type: custom:button-card
        entity: sensor.time
#        scale: 100px
        show_state: true
        show_name: false
        show_label: false
        show_icon: false
        styles:
          card:
            - background-color: 'rgba(0, 0, 0, 0)'
            - font-size: 100px
#            - margin-top: 0px
            - margin-bottom: 0px
            - font-size: '300%'
            - -webkit-box-shadow: none
            - -moz-box-shadow: none
            - box-shadow: none
#            - text-align: bottom

      - type: custom:button-card
        entity: sensor.date
#        scale: 100px
        show_state: true
        show_name: false
        show_label: false
        show_icon: false
        styles:
          card:
            - background-color: 'rgba(0, 0, 0, 0)'
            - font-size: 100px
#            - margin-top: 0px
            - font-size: '200%'
            - -webkit-box-shadow: none
            - -moz-box-shadow: none
#            - box-shadow: none
            - text-align: top
      - type: entities
        title: Weer in Kampen
        show_header_toggle: false
        entities:
          - entity: weather.br_unknown_station 
            type: 'custom:weather-card'
            title: Weer
            style: |
              ha-card {
                background-color: rgba(0, 0, 0, 0);
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
              }
      - type: picture-glance
        title: Buienradar
        entities: []
        camera_image: camera.buienradar_loop

                  
      #######        
      - break
      #######

      - type: picture-elements
        entity: camera.foscam
        camera_image: camera.foscam
        camera_view: live
        elements:
          - type: icon
            icon: 'mdi:arrow-up'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 25px
              bottom: 50px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: up
          - type: icon
            icon: 'mdi:arrow-down'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 25px
              bottom: 0px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: down
          - type: icon
            icon: 'mdi:arrow-left'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 50px
              bottom: 25px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: left
          - type: icon
            icon: 'mdi:arrow-right'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 0px
              bottom: 25px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: right
          - type: icon
            icon: 'mdi:arrow-top-left'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 50px
              bottom: 50px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: top_left
          - type: icon
            icon: 'mdi:arrow-top-right'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 0px
              bottom: 50px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: top_right
          - type: icon
            icon: 'mdi:arrow-bottom-left'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 50px
              bottom: 0px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: bottom_left
          - type: icon
            icon: 'mdi:arrow-bottom-right'
            style:
              background: 'rgba(255, 255, 255, 0.5)'
              right: 0px
              bottom: 0px
            tap_action:
              action: call-service
              service: foscam.ptz
              service_data:
                entity_id: camera.foscam
                movement: bottom_right
      - type: entities
        title: Fan
        show_header_toggle: false
        entities:
          - entity: fan.ifan02_fan
            type: custom:fan-control-entity-row
            name: Fan
            sendStateWithSpeed: true
            customTheme: true
      - type: entities
        title: Hub cast
        entities:
          - type: cast
            name: hub
            view: hub
            hide_if_unavailable: false
          - type: cast
            name: nas-dashboard
            view: nas-dashboard
            hide_if_unavailable: false
