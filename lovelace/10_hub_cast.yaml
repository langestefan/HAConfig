title: Hub cast
icon: mdi:cast-connected
panel: true
path: hub
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"

cards:
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.bedroom_stefan_temperature
            line_color: red
            line_width: 4
            font_size: 75
          - type: custom:mini-graph-card
            entities:
              - sensor.bedroom_stefan_humidity
            line_color: blue
            line_width: 4
            font_size: 75
          - type: sensor
            entity: sensor.bedroom_stefan_temperature
      # Example entities card configuration
      -  type: entities
         entities:
           - type: cast
             name: Home Info
             # The path of the view (or number)
             view: 10_hub_cast
             hide_if_unavailable: true


