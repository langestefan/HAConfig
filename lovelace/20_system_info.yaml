# System dashboard
title: System info
icon: mdi:chart-line
panel: true
path: system-info
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"

cards:  
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: entities 
            title: Home Assistant
            show_header_toggle: false
            entities: 
              - device_tracker.philips_hue
              - sensor.hacs
              - binary_sensor.remote_ui
          - type: entities 
            title: Uptime
            show_header_toggle: false
            entities: 
              - sensor.last_boot

          #######
          - break
          #######

          - type: vertical-stack
            cards:
              - type: entities 
                title: Host system info
                show_header_toggle: false
                entities:   
                  - device_tracker.ubuntuvm    
              - type: custom:mini-graph-card
                show:
                  icon: false
                  graph: "bar"
                name: CPU %
                entities:
                  - sensor.synology_dsm_cpu_load_user
                line_color: "#389638"
                color_thresholds:
                  - value: 50
                    color: green
                  - value: 70
                    color: orange
                  - value: 80
                    color: red
              - type: custom:mini-graph-card
                show:
                  icon: false
                name: CPU load
                entities:
                  - sensor.load_15m
                font_size: 50
                line_color: "#FF0000"
                line_width: 2
                hours_to_show: 1
                points_per_hour: 60
              - type: custom:mini-graph-card
                show:
                  icon: false
                name: Geheugen vrij
                entities:
                  - sensor.synology_dsm_memory_available_real
                font_size: 50
                line_color: "#0000FF"
                line_width: 4

          #######
          - break
          #######

          - type: vertical-stack
            show_name: false
            cards:
            - type: entities
              title: Netwerk
              show_header_toggle: false
              entities:   
                - device_tracker.ds918plus_2        

            - type: horizontal-stack
              cards:
              - type: custom:mini-graph-card
                name: ROUTER packets
                icon: mdi:server
                entities:
                  - sensor.rt_ax58u_4d40_packets_sent
                  - sensor.rt_ax58u_4d40_packets_received
                hours_to_show: 24
                points_per_hour: 1
              - type: custom:mini-graph-card
                name: ROUTER packets/s
                icon: mdi:server
                entities:
                  - sensor.rt_ax58u_4d40_packets_s_received
                  - sensor.rt_ax58u_4d40_packets_s_sent
                hours_to_show: 1
                points_per_hour: 20
            - type: horizontal-stack
              cards:
              - type: custom:mini-graph-card
                name: NAS downloadsnelheid
                icon: mdi:server
                entities:
                  - sensor.speedtest_download
                  - sensor.speedtest_upload
                hours_to_show: 24
                points_per_hour: 1
              - type: custom:mini-graph-card
                name: NAS ping
                icon: mdi:server
                entities:
                  - sensor.speedtest_ping
                hours_to_show: 24
                points_per_hour: 1




