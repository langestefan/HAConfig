# Octoprint dashboard
title: Octoprint dashboard
icon: mdi:printer-3d
panel: true
path: octo-pi
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"

cards:  
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: 3D printer state
                show_header_toggle: false
                entities:
                  - entity: sensor.octoprint_current_state
                    icon: mdi:printer-3d
                  - entity: binary_sensor.octoprint_printing
                    icon: mdi:printer-3d-nozzle
                  - entity: binary_sensor.octoprint_printing_error
                    icon: mdi:printer-3d-nozzle-alert
                  - entity: device_tracker.octopi
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: sensor.octoprint_time_elapsed_friendly
                  - entity: sensor.octoprint_time_remaining_friendly
              - type: custom:bar-card
                title: Print progress
                show_header_toggle: false
                entity: sensor.octoprint_job_percentage 
                color: "green"

          #######
          - break
          #######

          - type: vertical-stack
            cards:
              - type: picture-glance
                title: Octoprint
                entities: 
                  - camera.octoprint
                camera_image: camera.octoprint
              - type: custom:mini-graph-card
                show:
                  icon: false
                name: Tool temperature
                entities:
                  - sensor.octoprint_actual_tool0_temp
                  - sensor.octoprint_target_tool0_temp
                font_size: 50
                line_color: "#FF0000"
                line_width: 2
                hours_to_show: 1
                points_per_hour: 60
                smoothing: false
              - type: custom:mini-graph-card
                show:
                  icon: false
                name: Bed temperature
                entities:
                  - sensor.octoprint_actual_bed_temp
                  - sensor.octoprint_target_bed_temp
                font_size: 50
                line_color: "#0000FF"
                line_width: 2
                hours_to_show: 1
                points_per_hour: 60
                smoothing: false
