# Home view dashboard
title: Power
icon: mdi:power-plug
panel: true
path: power
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"

cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: entities
        title: Energie
        show_header_toggle: true
        entities:
          - entity: sensor.daily_energy
            name: Energie van net verbruikt vandaag
          - entity: sensor.solaredge_energy_today_kwh
            name: Energie geproduceert door zonnepanelen vandaag
      - type: custom:mini-graph-card
        title: Vermogen
        show_header_toggle: true
        show:
          icon: false
          graph: "line"
        name: Productie/consumptie
        entities:
          - sensor.power_consumption
          - sensor.power_production
        line_color: "#FF0000"
        line_width: 2
        hours_to_show: 24
        points_per_hour: 60

