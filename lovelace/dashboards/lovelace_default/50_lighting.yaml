            toggle: true
          - type: "custom:rgb-light-card"
            entity: light.achterdeur_lamp
            colors:
              - color_name: "wheat"
                icon_color: "wheat"
              - color_temp: 153
                icon_color: "#A7D1FF"
              - color_temp: 300
                icon_color: "#FFFFFF"
